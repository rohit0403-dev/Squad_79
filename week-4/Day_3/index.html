<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Promise</title>
  </head>
  <body>
    <div id="products"></div>
    <script>
      function fetchData() {
        let promise = fetch("https://jsonplaceholder.typicode.com/users");
        promise
          .then((res) => res.json())
          .then((res) => printData(res?.data))
          .catch((err) => console.log(err));
      }
      fetchData();
    </script>
    <!-- <script src="explain.js"></script> -->
  </body>
</html>
