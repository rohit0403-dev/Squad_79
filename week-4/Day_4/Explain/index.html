<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Promise</title>
  </head>
  <style>
    #products{
      display: flex;
      gap: 20px;
    }
    .product{
       width: 200px;
       height: 200px;
       padding: 10px;
       
    }
    .card{
      background-color: black;
      color:white;
     font-family: sans-serif;
    }
  </style>
  <body>
    <div id="products"></div>
    <script>
      function fetchData() {
        let promise = fetch("https://fakestoreapi.com/products");
        promise
          .then((res) => res.json())
          .then((res) => showData(res))
          .catch((err) => console.log(err));
      }
      fetchData();
      function showData(data) {
        let product = document.getElementById("products");
        data.forEach((item) => {
          let card = document.createElement("div");
          card.setAttribute("class","card")
          let img = document.createElement("img");
          img.src = item.image;
          img.setAttribute("class","product")
          let h3=document.createElement("h3");
          h3.innerHTML=`Rs ${item.price}`;
          let p=document.createElement("p");
          p.innerHTML=item.description;
          let cata=document.createElement("h2");
          cata.innerHTML=`Category : ${item.category}`;

          card.append(img,h3,p,cata);
          product.append(card);
        });
      }
    </script>
    <!-- <script src="explain.js"></script> -->
  </body>
</html>
